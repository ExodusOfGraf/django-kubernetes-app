name: Deploy Django App

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: exodusofgraf/django-kubernetes-app
  K8S_NAMESPACE: django-app

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Kubernetes
        run: |
          # 1. Создаем namespace, если нет
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # 2. Применяем манифесты БД и конфиги
          kubectl apply -f k8s-manifests/postgres/ -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s-manifests/configmap.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s-manifests/service.yaml -n ${{ env.K8S_NAMESPACE }}
          # Если файл ingress есть, раскомментируй строку ниже:
          kubectl apply -f k8s-manifests/ingress.yaml -n ${{ env.K8S_NAMESPACE }}
          
          # 3. Обновляем основной Deployment
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" k8s-manifests/deployment.yaml
          
          kubectl apply -f k8s-manifests/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          
          # 4. Перезапускаем, чтобы подтянуть свежий образ
          kubectl rollout restart deployment/django-deployment -n ${{ env.K8S_NAMESPACE }}
